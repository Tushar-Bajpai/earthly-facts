<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Facts Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            perspective: 1000px;
        }

        .card {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        h1 {
            color: black;
            font-family: 'Courier New', Courier, monospace; /* Typewriter font style */
        }

        .earth-button {
            font-size: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .earth-button:hover {
            transform: scale(1.1);
        }

        .fact-display {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            white-space: pre;
            overflow: hidden;
            border-right: 2px solid white;
            animation: blink-caret 0.75s step-end infinite;
            backface-visibility: hidden;
            font-family: 'Courier New', Courier, monospace; /* Typewriter font style */
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="factCard">
            <h1>Earth Facts Generator</h1>
            <div id="generateFactBtn" class="earth-button">üåç</div>
            <div id="factDisplay" class="fact-display"></div>
        </div>
    </div>
    <script>
        const facts = [
            "Earth is approximately 4.54 billion years old.",
            "Earth has a diameter of about 12,742 kilometers.",
            "About 71% of Earth's surface is covered by water.",
            "Earth's atmosphere is composed of 78% nitrogen and 21% oxygen.",
            "Earth has a strong magnetic field generated by its molten iron core.",
            "Earth's crust is divided into tectonic plates.",
            "Earth experiences four distinct seasons due to its axial tilt.",
            "Earth has one natural satellite, the Moon.",
            "Earth is the only known planet to support life.",
            "Earth rotates on its axis once every 24 hours."
        ];

        function typeWriter(text, element, speed) {
            let i = 0;
            element.innerText = '';
            function type() {
                if (i < text.length) {
                    element.innerText += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        document.getElementById('generateFactBtn').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const randomFact = facts[randomIndex];
            const factDisplay = document.getElementById('factDisplay');
            const factCard = document.getElementById('factCard');
            
            factCard.classList.toggle('flipped');
            
            setTimeout(() => {
                typeWriter(randomFact, factDisplay, 100);
            }, 300);
        });
    </script>
</body>
</html>
