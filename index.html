<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://unsplash.com/photos/planet-earth-close-up-photography-yEauzeZU6xo'); /* Unsplash Earth image */
            background-size: cover;
            background-position: center;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        /* Gradient overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
            z-index: 1;
        }

        #app {
            position: relative;
            z-index: 2;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
        }

        h1 {
            color: #000; /* Black heading font color */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        li:last-child {
            border-bottom: none;
        }

        .fact-title {
            font-weight: bold;
            color: #000; /* Black subheading font color */
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #000; /* Black button background */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Floating animation for background elements */
        .floating {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            z-index: 0;
        }

        .floating:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-duration: 8s;
        }

        .floating:nth-child(2) {
            top: 50%;
            left: 70%;
            animation-duration: 10s;
        }

        .floating:nth-child(3) {
            top: 80%;
            left: 30%;
            animation-duration: 12s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="floating"></div>
    <div class="floating"></div>
    <div class="floating"></div>
    <div id="app">
        <h1>Facts About Planet Earth</h1>
        <ul id="facts-list"></ul>
        <button id="change-fact-button">Change Fact</button>
    </div>
    <script>
        const facts = [
            {
                fact: "Age",
                description: "Earth is approximately 4.54 billion years old, based on radiometric age dating of meteorite material and Earth rocks."
            },
            {
                fact: "Surface Composition",
                description: "About 71% of Earth's surface is covered by water, with the remaining 29% consisting of continents and islands."
            },
            {
                fact: "Atmosphere",
                description: "Earth's atmosphere is composed of 78% nitrogen, 21% oxygen, and trace amounts of other gases like argon and carbon dioxide."
            },
            {
                fact: "Magnetic Field",
                description: "Earth has a strong magnetic field, which is generated by the movement of molten iron in its outer core. This magnetic field protects the planet from harmful solar radiation."
            },
            {
                fact: "Tectonic Plates",
                description: "Earth's crust is divided into several large and small tectonic plates that float on the semi-fluid asthenosphere beneath them. Their movement causes earthquakes and volcanic activity."
            },
            {
                fact: "Seasons",
                description: "Earth experiences four distinct seasons—spring, summer, autumn, and winter—due to its axial tilt of approximately 23.5 degrees."
            },
            {
                fact: "Moon",
                description: "Earth has one natural satellite, the Moon, which is the fifth largest moon in the solar system and plays a crucial role in stabilizing Earth's axial tilt."
            },
            {
                fact: "Biosphere",
                description: "Earth is the only known planet to support life, with a diverse range of ecosystems and species found in its biosphere."
            },
            {
                fact: "Rotation and Revolution",
                description: "Earth rotates on its axis once every 24 hours, resulting in day and night. It takes about 365.25 days to complete one orbit around the Sun."
            },
            {
                fact: "Gravity",
                description: "Earth's gravity is strong enough to hold its atmosphere and maintain its oceans, but it varies slightly depending on location due to factors like altitude and Earth's rotation."
            }
        ];

        let currentFactIndex = 0;

        function displayFact(index) {
            const factsList = document.getElementById('facts-list');
            factsList.innerHTML = ''; // Clear the current list
            const fact = facts[index];
            const listItem = document.createElement('li');
            listItem.innerHTML = `<span class="fact-title">${fact.fact}:</span> ${fact.description}`;
            factsList.appendChild(listItem);
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayFact(currentFactIndex);

            const changeFactButton = document.getElementById('change-fact-button');
            changeFactButton.addEventListener('click', () => {
                currentFactIndex = (currentFactIndex + 1) % facts.length;
                displayFact(currentFactIndex);
            });
        });
    </script>
</body>
</html>
