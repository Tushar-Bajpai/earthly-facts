<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Facts Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 1s ease-in-out; /* Smooth transition for rotation */
        }

        .container.rotate {
            transform: rotateY(360deg); /* Rotate 360 degrees */
        }

        h1 {
            color: black;
            font-family: 'Courier New', Courier, monospace;
        }

        .earth-button {
            font-size: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .earth-button:hover {
            transform: scale(1.1);
        }

        .fact-display {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="container" id="factCard">
        <h1>Earth Facts Generator</h1>
        <div id="generateFactBtn" class="earth-button">üåç</div>
        <div id="factDisplay" class="fact-display"></div>
    </div>
    <script>
        const facts = [
            "Earth is approximately 4.54 billion years old.",
            "Earth has a diameter of about 12,742 kilometers.",
            "About 71% of Earth's surface is covered by water.",
            "Earth's atmosphere is composed of 78% nitrogen and 21% oxygen.",
            "Earth has a strong magnetic field generated by its molten iron core.",
            "Earth's crust is divided into tectonic plates.",
            "Earth experiences four distinct seasons due to its axial tilt.",
            "Earth has one natural satellite, the Moon.",
            "Earth is the only known planet to support life.",
            "Earth rotates on its axis once every 24 hours."
        ];

        document.getElementById('generateFactBtn').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const randomFact = facts[randomIndex];
            const factDisplay = document.getElementById('factDisplay');
            const factCard = document.getElementById('factCard');
            
            // Update fact text
            factDisplay.innerText = randomFact;
            
            // Trigger rotation
            factCard.classList.toggle('rotate');
        });
    </script>
</body>
</html>
