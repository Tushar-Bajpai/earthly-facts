<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://example.com/path-to-earth-image.jpg'); /* Replace with the actual URL of the Earth image */
            background-size: cover;
            background-position: center;
            color: #333;
        }

        #app {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        li:last-child {
            border-bottom: none;
        }

        .fact-title {
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Facts About Planet Earth</h1>
        <ul id="facts-list"></ul>
    </div>
    <script>
        const facts = [
            {
                fact: "Age",
                description: "Earth is approximately 4.54 billion years old, based on radiometric age dating of meteorite material and Earth rocks."
            },
            {
                fact: "Surface Composition",
                description: "About 71% of Earth's surface is covered by water, with the remaining 29% consisting of continents and islands."
            },
            {
                fact: "Atmosphere",
                description: "Earth's atmosphere is composed of 78% nitrogen, 21% oxygen, and trace amounts of other gases like argon and carbon dioxide."
            },
            {
                fact: "Magnetic Field",
                description: "Earth has a strong magnetic field, which is generated by the movement of molten iron in its outer core. This magnetic field protects the planet from harmful solar radiation."
            },
            {
                fact: "Tectonic Plates",
                description: "Earth's crust is divided into several large and small tectonic plates that float on the semi-fluid asthenosphere beneath them. Their movement causes earthquakes and volcanic activity."
            },
            {
                fact: "Seasons",
                description: "Earth experiences four distinct seasons—spring, summer, autumn, and winter—due to its axial tilt of approximately 23.5 degrees."
            },
            {
                fact: "Moon",
                description: "Earth has one natural satellite, the Moon, which is the fifth largest moon in the solar system and plays a crucial role in stabilizing Earth's axial tilt."
            },
            {
                fact: "Biosphere",
                description: "Earth is the only known planet to support life, with a diverse range of ecosystems and species found in its biosphere."
            },
            {
                fact: "Rotation and Revolution",
                description: "Earth rotates on its axis once every 24 hours, resulting in day and night. It takes about 365.25 days to complete one orbit around the Sun."
            },
            {
                fact: "Gravity",
                description: "Earth's gravity is strong enough to hold its atmosphere and maintain its oceans, but it varies slightly depending on location due to factors like altitude and Earth's rotation."
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const factsList = document.getElementById('facts-list');
            facts.forEach(fact => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<span class="fact-title">${fact.fact}:</span> ${fact.description}`;
                factsList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
